<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <title>Form HTML</title>
  </head>

  <body>
   
      <h1 style="text-align: center;">Form Pemesanan Tiket Travel</h1>
      <h3 style="text-align: center;">Layanan Aplikasi Tivel (Tiket Travel)</h3>
      <h4 style="text-align: center;">PT Lowkey Syahfa</h4>
      <h5 style="text-align: center;">"Kami siap mengantar anda sampai tujuan"</h5>
      <form action="#" class="container">
          <fieldset>
          <p id="pnama">    
            <label for="nama">Nama Lengkap</label><br>
            <input type="text" name="nama" id="nama"/>
            <br />
          </p>  

          <p id="pumur">
            <label for="umur">Umur</label><br>
            <input type="number" min="10" max="90" name="umur" id="umur"/>
            <br />
          </p>

          <p id="pjk">
            <label for="jeniskelamin">Jenis Kelamin</label><br>
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki" /> Laki-laki
            <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan" /> Perempuan
            <br />
          </p> 

          <p id="plyn">
            <label for="layanan">Kota Tujuan Anda</label><br>
            <input type="radio" name="layanan" id="layanan" value="Ya" /> Bandung <br />
            <input type="radio" name="layanan" id="layanan" value="Tidak" /> Jakarta <br />
            <input type="radio" name="layanan" id="layanan" value="Tidak" /> Surabaya <br />
            <input type="radio" name="layanan" id="layanan" value="Tidak" /> Malang <br />
            <input type="radio" name="layanan" id="layanan" value="Tidak" /> Yogyakarta <br />
          </p>
          
          <p id="pks">
            <label for="kritiksaran">Alamat Penjemputan</label><br>
            <textarea name="kritiksaran" id="kritiksaran" cols="30" rows="3"></textarea>
            <br />
          </p>

          <p id="pks">
            <label for="tujuan">Alamat Tujuan</label><br>
            <textarea name="tujuan" id="tujuan" cols="30" rows="3"></textarea>
            <br />
          </p>

          <p>
            <input type="button" id="btn" value="Kirim" onclick="tampilData()"/> <br />
          </p>

          <p id="bio"><a href="CH6.html">Isi Survei Kepuasan</a></p>
        </fieldset>
        </form>
        <script src="jsform.js"></script>
  </body>
</html>
